<!-- change your GA id in _config.yml -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ganalytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  if (typeof custom_name == 'undefined') {
    var custom_name = document.title;
  };
  gtag('config', '{{ site.ganalytics }}',{
    {% if jekyll.environment != 'production' %}    'debug_mode':true, {% endif %}'page_title' : custom_name
  });
</script>
